<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/special.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- NFT Card Container -->
    <article class="card-container" aria-label="nft card">
      <!-- Image was Added as Background -->
      <div class="card-image-container" aria-label="image of the NFT">
        <img
          src="./images/icon-view.svg"
          alt="view icon on hover"
          class="view-icon"
        />
      </div>

      <!-- Details Block -->
      <div class="card-details">
        <h1 class="headline">Equillibrium #3249</h1>
        <p class="about-card">
          Our Equillibrium collection promotes balance and calm.
        </p>
        <div class="row details">
          <div class="row detail-item">
            <img
              src="./images/icon-ethereum.svg"
              alt="etherium icon"
              class="feature-image"
            />
            <span class="content content-etherium">0.041 ETH</span>
          </div>
          <div class="row detail-item">
            <img
              src="./images/icon-clock.svg"
              alt="clock icon"
              class="feature-image"
            />
            <span class="content content-remain-time">3 days left</span>
          </div>
        </div>
        <div class="row profile">
          <img
            src="./images/image-avatar.png"
            alt="jules wyvern profile picture"
            class="profile-img"
          />
          <p class="message">
            Creation of <strong class="profile-name">Jules Wyvern</strong>
          </p>
        </div>
      </div>
    </article>
  </body>
</html>
